<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            max-width: 300px;
            word-wrap: break-word;
        }
        .message {
            height: 150px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <h2>Contact Form Responses</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for x in mymember %}
            <tr>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.subject}}</td>
                <td class="message">{{x.message}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
